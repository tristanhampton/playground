# https://github.com/marketplace/actions/repo-file-sync-action
tristanhampton/portfolio-2024@main:
  - source: src/_content/_collections/bookmarks/
    dest: src/_content/_collections/bookmarks/
    deleteOrphaned: true
    exclude: |
      index.njk
  - source: src/_content/projects/
    dest: src/_content/projects/
    deleteOrphaned: true
    exclude: |
      index.njk
  - source: src/_content/tools/
    dest: src/_content/tools/
    deleteOrphaned: true
    exclude: |
      index.njk