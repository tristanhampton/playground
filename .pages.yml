media:
  input: src/uploads
  output: /uploads
content:
  - name: posts
    label: Posts
    path: src/_content/_collections/posts
    type: collection
    fields:
      - name: title
        label: Title
        type: string
      - name: published
        label: Published
        type: boolean
        default: false
      - name: summary
        label: Summary
        type: text
      - name: post
        label: Post
        type: rich-text
      - name: tags
        hidden: true
        label: Tags
        default: blog
  - name: fakestagram
    label: Fakestagram
    path: src/_content/_collections/fakestagram
    type: collection
    fields: 
      - name: title
        label: Title
        type: string
      - name: photo
        label: Photo
        type: image
      - name: alt
        label: Alt text
        type: string
      - name: caption
        label: Caption
        type: string
      - name: date
        label: Date
        type: date
      - name: published
        label: Published
        type: boolean
        default: true
